<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>VueJS do jeito ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <span class="name">{{ name }}</span> <span class="feedback">{{ feedback }}</span> <br>
        <span class="nameUpper">{{ toUpperCase }}</span> <br>
        <span class="fullName">{{ fullName }}</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',

            data: {
                title: 'VueJS do jeito ninja',
                name: '',
                feedback: '',
                firstName: '',
                lastName: ''
            },

            computed: {
                toUpperCase() {
                    return this.name.toUpperCase()
                },

                fullName() {
                    return `${this.firstName} ${this.lastName}`
                }
            },

            watch: {
                name(newValue) {
                    this.updateUser()
                }
            },

            methods: {
                updateUser() {
                    this.feedback = 'Nome do usu√°rio atualizado!'
                }
            }
        })
    </script>
</body>
</html>

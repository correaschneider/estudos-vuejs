<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>VueJS do jeito ninja</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col-sm-6">
                    <card>
                        <h4 slot="title" class="card-title">Title</h4>
                        <p slot="text" class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium beatae quos blanditiis. Praesentium natus distinctio aspernatur facere dolorum molestias ex ipsa provident esse inventore labore, veritatis dignissimos reiciendis vel adipisci.</p>
                        <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
                    </card>
                </div>
                <div class="col-sm-6">
                    <card>
                        <h4 slot="title" class="card-title">Title 2</h4>
                        <template slot="text" >
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium beatae quos blanditiis. Praesentium natus distinctio aspernatur facere dolorum molestias ex ipsa provident esse inventore labore, veritatis dignissimos reiciendis vel adipisci.</p>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium beatae quos blanditiis. Praesentium natus distinctio aspernatur facere dolorum molestias ex ipsa provident esse inventore labore, veritatis dignissimos reiciendis vel adipisci.</p>
                        </template>
                        <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
                    </card>
                </div>
            </div>
        </div>
    </div>

    <template id="card">
        <div class="card">
            <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Alt da imagem" title="Title da imagem">
            <div class="card-body">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>

    <script>
        Vue.component('card', {
            template: '#card',
            data() {
                return {
                }
            }
        })

        Vue.prototype.$eventHub = new Vue()

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs do jeito ninja</title>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="(language, index) in languages">{{ index }} - {{ language.name }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja!",
                languages: [
                    { name: 'JavaScript' },
                    { name: 'PHP' },
                    { name: 'C#' },
                    { name: 'Java' },
                    { name: 'Python' }
                ]
            }
        })
    </script>
</body>
</html>
